      <div class="searchGithubUsers">
        <form>
          <div class="gitProfile-input">
            <input
              type="text"
              name="gitProfile"
              id="gitProfile"
              placeholder="Search github profiles here..."
            />
          </div>
          <div class="gitProfile-btn">
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </form>
      </div>

          <p class="username login">LetsTrie</p>
          <p class="bio">
            Undergraduate Student of Computer Science at University of Dhaka
          </p>

            <p><span class="following"> 20 </span> following</p>
            <span class="dot">·</span>

            Dept. of CSE, University of Dhaka
          </p>
          <p class="location">
            <ion-icon name="location-outline"></ion-icon>Dhaka, Bangladesh
